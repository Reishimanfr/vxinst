<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Something went wrong">
        <meta property="og:description" content="We couldn't embed this Instagram post. The content is most likely restricted.">
        <title>Something went wrong</title>
        <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
        
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                    background-color: #fafafa;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    padding: 20px;
                }
        
                .instagram-container {
                    width: 350px;
                    background-color: white;
                    border: 1px solid #dbdbdb;
                    border-radius: 12px;
                    overflow: hidden;
                    box-shadow: 0 1px 5px rgba(0,0,0,0.05);
                }
        
                .content {
                    padding: 20px;
                    text-align: center;
                }
        
                .logo {
                    text-align: center;
                    padding: 15px 0;
                    font-weight: bold;
                    color: #262626;
                    border-bottom: 1px solid #dbdbdb;
                }
        
                .error-title {
                    font-size: 18px;
                    font-weight: 600;
                    color: #262626;
                    margin-bottom: 10px;
                }
        
                .error-message {
                    color: #8e8e8e;
                    font-size: 14px;
                    line-height: 1.4;
                    margin-bottom: 20px;
                }
        
                .instagram-button {
                    padding: 12px;
                    border: none;
                    border-radius: 8px;
                    font-weight: 600;
                    font-size: 14px;
                    cursor: pointer;
                    transition: opacity 0.2s ease;
                    width: 100%;
                }
        
                .original-post-btn {
                    background-color: #0095f6;
                    color: white;
                }
        
                .instagram-button:hover {
                    opacity: 0.8;
                }
            </style>
</head>
<body>
        <div class="instagram-container">
                <div class="logo">vxinst</div>
                <div class="content">
                    <div class="error-title">Embedding Failed</div>
                    <div class="error-message">
                        We couldn't embed this Instagram post. 
                        The content might be unavailable or restricted.
                    </div>
                    <a href="https://youtube.com">
                        <button class="instagram-button original-post-btn">
                                Go to Original Post
                            </button>
                    </a>
                   
                </div>
            </div>
</body>
</html>
